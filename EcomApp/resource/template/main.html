{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    {% block title %} {% endblock title %}

    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
    />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body
    style="
      /*background: url(&quot;design.jpg&quot;);*/
      background-position: 0 -60px;
    "
  >
    <nav
      class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3"
      id="mainNav"
      style="background: rgb(300, 150, 0)"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'home' %}"
          ><span
            class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"
            ><img
              src="{% static 'img/online-shopping.png' %}"
              width="25"
              height="25" /></span
          ><span>Online Store</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'listing' %}">Listing</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cart' %}">Shopping cart</a>
            </li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
          </ul>
        </div>
        <div>
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
          <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %} {% endblock content %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bold-and-dark.js' %}"></script>
  </body>
</html>
