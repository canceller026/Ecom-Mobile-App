{% extends 'main.html' %}
{% load static %}

{% block title %}
    <title>Log in</title>
{% endblock title %}


{% block content %}
    <section class="py-5" style="background: rgb(300, 200, 50);">
        <div class="container py-5">
            <h2 class="fw-bold mb-2" style="text-align: center;">Log in</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div>
                        <form class="p-3 p-xl-4" method="post" action="">
                            {% csrf_token %}
                            {% if error != '' %}
                                <div class="mb-3"><span class='alert alert-danger'>{{error}}</span></div>
                            {% endif %}
                            <div class="mb-3"><input class="form-control" type="text" id="name-1" name="username" placeholder="Username"></div>
                            <div class="mb-3"><input class="form-control" type="password" id="email-1" name="password" placeholder="Password"></div>
                            <div class="mb-3"></div>
                            <div><input type="submit" class="btn btn-primary" value="Log In"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
